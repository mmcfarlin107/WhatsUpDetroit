    <div ng-style="{'background-image':'url({{myBackgroundUrl}})',
                      'position' : 'relative',
                      'margin-top' : '0px',
                      'margin-bottom' : '-12px',
                      'background-position': 'center',
                      'background-repeat': 'no-repeat',
                      'background-size': '100%',
                      'min-width': '400px',
                      'box-shadow': '5px 0px 5px rgba(70,70,70,0.9)',
                      'z-index' : '6'
                      }" class="container imgcontainer">
        <div class="navcontainer row">
          <div class="titlecontainer col-xs-12 col-sm-8">
             <p class="title">{{areaName}}</p>
          </div>
          <div class="nav col-xs-12 col-sm-4">
            <button type="button" name="button" class="submitPost" ng-click= "formHide = false">Submit a post</button>
            <div class="dropdown">
              <button class="dropbtn"> What are people thinking in... </button>
                <div class="dropdown-content">
                  <a href="#!/popular">Most Popular</a>
                  <a href="#!/downtown">Downtown</a>
                  <a href="#!/corktown">Corktown</a>
                  <a href="#!/woodbridge">Woodbridge</a>
                  <a href="#!/new-center">New Center</a>
                  <a href="#!/east-central">East Central</a>
                  <a href="#!/southwest">Southwest</a>
                  <a href="#!/midtown">Midtown</a>
                </div>
              </div>
        </div>
    </div>

  </div>
  <div class="postcontainer container">
    <div ng-repeat="post in posts">
     <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4">
          <div class="post col-xs-12 col-md-12">
            <div class="textArea align-middle col-xs-10 col-md-10">
              <p>{{post.post}}</p>
            </div>
            <div class="scorestuff col-xs-2 col-md-2">
              <button type="submit" ng-click="upvotePost(post, post.id, $index)" class="upvoteBtn" ng-disabled='post.disableUpVote'>▲</button>
              <p>+{{post.up_votes}}</p>
              <button type="button" class="downvoteBtn" ng-click="downvotePost(post, post.id, $index)" ng-disabled='post.disableDownVote'>▼</button>
              <p>-{{post.down_votes}}</p>
            </div>
          </div>
        </div>
      </div>
  </div>

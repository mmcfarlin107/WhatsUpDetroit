<div ng-repeat="post in posts">
	 <div class="col-xs-12 col-md-4">
        <div class="post col-xs-12 col-md-12">
          <div class="textArea col-xs-10 col-md-10">
            <p>{{post.post}}</p>
          </div>
          <div class="scorestuff col-xs-2 col-md-2">
            <button type="submit" ng-click="upvotePost(post, post.id)"class="upvoteBtn">▲</button>
            <p>+{{post.up_votes}}</p>
            <button type="button" class="downvoteBtn" ng-click="downvotePost(post, post.id)">▼</button>
            <p>-{{post.down_votes}}</p>
          </div>
        </div>
      </div>
</div>

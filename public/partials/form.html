<div ng-hide="formHide" class="inputDiv">
   <form name="myForm" ng-model="content" ng-submit="newPost(content)">
       <textarea name="myField" class="inputTextArea" ng-trim="false" placeholder="{{placeholder}}" maxlength="160" ng-model="content.post" ng-disabled="hide">
       </textarea>
       <span ng-hide="hide" id="countdown">{{160 - content.post.length}} remaining characters</span>
    <button type="button" name="button" ng-click = "formHide = true" class="cancelBtn inputBtns">Cancel</button>
    <button type="submit" name="button" class="submitBtn inputBtns" ng-click="formHide = true" ng-hide="hide">Submit</button>
  </form>

</div>

<!DOCTYPE html>
<html ng-app="detroitMod" lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/please-wait.css">
    <title>What's Up Detroit</title>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="title">
        <p>What's up, Detroit?</p>
      </div>
    </div>
    <div class="row">
      <div class="whatsUp">
        <div class="dropdown">
          <button class="dropbtn"> What are people thinking in... </button>
          <div class="dropdown-content">
            <a href="#!/downtown">Downtown</a>
            <a href="#!/corktown">Corktown</a>
            <a href="#!/woodbridge">Woodbridge</a>
            <a href="#!/new-center">New Center</a>
            <a href="#!/east-central">East Central</a>
            <a href="#!/southwest">Southwest</a>
            <a href="#!/midtown">Midtown</a>
          </div>
        </div>
        <button type="button" name="button" class="submitPost">Submit a post</button>
      </div>
    </div>
  <!--   <div id="" class="inputDiv hidden">
      <textarea class="inputTextArea" placeholder="Whats on your mind?" maxlength="160"></textarea>
      <button type="button" name="button" class="cancelBtn inputBtns">Cancel</button>
      <button type="button" name="button" class="submitBtn inputBtns">Submit</button>
    </div> -->
    <ng-view></ng-view>
  </div>
  <script src="js/lib/please-wait.min.js"></script>
  <script type="text/javascript"> window.loading_screen = window.pleaseWait({
      logo: "assets/images/logo.png",
      backgroundColor: '#f46d3b',
      loadingHtml: "<p class='loading-message'>A good day to you fine user!</p>"
    });</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
  <script src="js/app/module.js"></script>
  <script src="js/app/config.js"></script>
  <script src="js/controllers/homepage-controller.js"></script>
  <script src="js/controllers/partial-controller.js"></script>
  <script src="js/service.js"></script>
</body>
</html>
